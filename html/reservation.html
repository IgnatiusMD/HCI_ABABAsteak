<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/reservation.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="../assets/logo.png" alt="">
    </div>

    <nav>
        <div class="navigation">
            <a href="home.html">
                <div class="navbar">
                    Home
                </div>
            </a>
            <a href="menu.html">
                <div class="navbar">
                    Menu
                </div>

            <a href="promo.html">
                <div class="navbar">

            <a href="reservation.html">
                <div class="navbar">
                    Reserve
                </div>
            </a>
        </div>
    </nav>

    <div class="content">
        <h2>
            Please fill out the form to make your reservation!
        </h2>
        <form onsubmit="return validate()" action="" method="" name="ReservationForm">
            <div class="perline">
                <label for="nama">Full Name</label>
                <input type="text" name="nama" id="nama" placeholder="Full Name">
            </div>

            <div class="perline">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" placeholder="08xx-xxxx-xxxx">
            </div>

            <div class="perline">
                <label for="nop">Number of Person</label>
                <input type="number" name="nop" id="nop" placeholder="0">
            </div>

            <div class="perline">
                <label for="rd">Reservation Date</label>
                <input type="date" name="rd" id="rd" placeholder="01/01/2021">
            </div>

            <div class="perline">
                <label for="rt">Reservation Time</label>
                <input type="time" name="rt" id="rt" placeholder="16:00" min="10:00" max="23:00">
            </div>

            <div class="perline">
                <label for="voucher">Voucher</label>
                <input type="text" name="voucher" id="voucher" placeholder="VOUCHERCODE">
            </div>

            <input class="btn" type="submit" value="SUBMIT">
        </form>
    </div>

    <div class="footer">
        <div class="footer-up">
            <img src="../assets/logo.png" alt="">
        </div>
        <div class="footer-down">
            <p>Stay Connected</p>
            <div class="footer-logo">
                <a href="https://www.facebook.com/">
                    <img class="logo-sosmed" src="../assets/fb.png" alt="">
                </a>
                <a href="https://twitter.com/">
                    <img class="logo-sosmed" src="../assets/twitter.png" alt="">
                </a>
                <a href="https://www.instagram.com/">
                    <img class="logo-sosmed" src="../assets/ig.png" alt="">
                </a>
            </div>
            <p>Â© 2021 ABABA Steak. All rights reserved</p>
        </div>
    </div>

    <script src="../js/js.js"></script>
</body>
</html>
